<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post">
        <label>
            petType
            <select name="petType">
                <option value="Крокодило-Бомбардило" selected>Крокодило-Бомбардило</option>
                <option value="cat">cat</option>
                <option value="dog">dog</option>
                <option value="tiger">tiger</option>

            </select>
        </label>
        <br><br>
        <label>
            gender
            <select name="gender">
                <option value="boy">Male</option>
                <option value="girl">Female</option>
                <option value="none" selected>Email</option>
            </select>
        </label>
        <br><br>
        <label>
            eyeColor
            <input type="color" name="eyeColor">
        </label>
        <br><br>
        <label>
            tailLength
            <input type="number" name="tailLength" placeholder=7 min=7 max=120>
        </label>
        <br><br>
        <label>
            name
            <input type="text" name="name" placeholder="nameUser" minlength=3 maxlength=50 required>
        </label>
        <br><br>
        <label>
            dateOfBirth
            <input type="date" name="dateOfBirth">
        </label>
        <br><br>
        <label>
            email
            <input type="email" name="email" placeholder="name@example.com">
        </label>
        <br><br>
        <label>
            phone
            <input type="tel" name="phone" placeholder="(000) 000-0000">
        </label>
        <br><br>
        <label>
            rules
            <input type="checkbox" name="rules" value="true" checked required>Согласен
        </label>
        <br><br>
        <input type="submit"></input>
        <input type="reset"></input>
    </form>
</main>
</body>
</html>
